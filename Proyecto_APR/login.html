<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-gradient d-flex align-items-center justify-content-center vh-100">

  <div class="card login-card shadow-lg border-0">
    <div class="row g-0">

      <!-- Imagen del login -->
      <div class="col-md-6 d-none d-md-block">
        <img src="https://imgs.search.brave.com/ZuAMpqfz41b8Mi3a_ZcY1vl41aQcY7lWxRMmCKCIfIA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNy8w/Ny8xOC8yMy80MC9n/cm91cC0yNTE3NDU5/XzY0MC5wbmc" 
             alt="Imagen login" class="img-fluid h-100 rounded-start object-fit-cover">
      </div>

      <!-- Formulario -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="card-body p-5 w-100">
          <h3 class="text-center mb-4 fw-bold text-primary">Bienvenido</h3>
          <p class="text-center text-muted mb-4">Ingresa tus credenciales para continuar</p>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
              <div class="invalid-feedback">Por favor ingresa un usuario.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********" required>
              <div class="invalid-feedback">Por favor ingresa una contraseña.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Acceder</button>

            <div id="errorMsg" class="text-danger text-center mt-3 d-none">
              Usuario o contraseña incorrectos
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal de inicio de sesión -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <h5 class="text-primary mb-0">Credenciales correctas</h5>
        <p class="text-muted">Iniciando sesión...</p>
      </div>
    </div>
  </div>

   <!-- Modal credenciales incorrectas -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="text-danger mb-3" style="font-size: 3rem;">❌</div>
        <h5 class="text-danger mb-0">Credenciales incorrectas</h5>
        <p class="text-muted">Usuario o contraseña no válidos.</p>
        <button type="button" class="btn btn-outline-danger mt-2" data-bs-dismiss="modal">Intentar de nuevo</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
